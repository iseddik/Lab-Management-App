<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LAB Management</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="/css/login.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}" class="alert alert-danger">Invalid Email or Password</div>
                <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Welcome to LAB space</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label">Email</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address">
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
                            </div>

                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                                <span>Not registered? <a th:href="@{/register}" class="bemember">Be member!</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
