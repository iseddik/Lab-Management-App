<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Member</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Member</h2>
    <form th:action="@{/members/edit/{id}(id=${member.id})}" method="post">
        <input type="hidden" name="id" th:value="${member.id}" />
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="firstName" th:value="${member.firstName}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="lastName" th:value="${member.lastName}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" th:value="${member.email}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Edited password:</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Roles:</label>
            <select multiple="multiple" name="selectedRoles" class="form-control">
                <option th:each="role : ${roles}"
                        th:value="${role.name}"
                        th:text="${role.name}"></option>
            </select>
        </div>               
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/members}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
